<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/helper.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>pay-card</title>

<body>
    <header class="header f-r-c-c">
        <div class="header-wrap f-r-b-c max-width-middle-content">
            <div class="header-cont f-r-c-c">
                <img class="img-logo" src="./image/Logo.svg" alt="">
                <nav class="menu-cont">

                    <a class="menu" href="">Blog</a>
                    <a class="menu" href="">Contact</a>
                </nav>
            </div>
            <div class="header-button">

                <img class="icon-card-size" src="./image/image-pay.png" alt="" class="lines-bank-system-img">
            </div>
        </section>
        <section class="sect-5  f-r-c-c ">
            <div class="sect-5-wrap f-r-c-fs max-width-middle-content">
                <div class="sect-5-left ">
                    <img class="img-lady" src="./image/lady.png" alt="">
                    <img class="img-card-mass" src="./image/received-card.png" alt="">
                    <img class="img-card-account" src="./image/Card-account.png" alt="">
                </div>
                <div class="sect-5-right"></div>

            </div>


        </section>
    </main>
  
</body>



</html>
